<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920px, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css?family=Red Hat Display" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" class="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@900&display=swap");

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div id="full">
    <div id="frame">
      <img class="illustration" src="images/illustration-hero.svg" alt="illustration-hero" height="250px" width="450px">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/HelaaoDev">Helam Sobrinho</a>.
      </div>
      <div class="box">
        <img src="images/icon-music.svg" alt="">
        <span class="txt1">Annual Plan</span>
        <span class="txt2">$59.99/year</span>
        <p class="change">Change</p>
      </div>
      <div class="btn">Proceed to Payment</div>
      <span class="cancel">Cancel Order</span>
    </div>

  </div>

</body>

</html>
